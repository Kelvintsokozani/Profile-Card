<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card UX Design</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="box">
      <div class="photo">
        <div class="image"></div>
      </div>
      <div class="boxoverlap">
        <h2 class="heading">CodingLab</h2>
        <p class="sub-heading">Programmer</p>
        <div class="socials">
          <a href="https://www.facebook.com"><img src="./facebook-color-svgrepo-com.svg" alt="facebook"
              class="icon"></a>
          <a href="https://www.x.com"><img src="./twitter.png" alt="twitter" class="icon"></a>
          <a href="https://www.instagram.com"><img src="./instagram.png" alt="instagram" class="icon"></a>
          <a href="https://www.youtube.com"><img src="./youtube.png" alt="youtube" class="icon"></a>
        </div>
        <div class="buttons">
          <button class="button first">Subscribe</button>
          <button class="button second">Message</button>
        </div>
        <div class="links">
          <div class="link 1"><img src="./heart.png" alt="like" class="like" height="15">
            <p class="text">10k</p><span class="spacing">|</span>
          </div>
          <div class="link 2"><img src="./comment.png" alt="comment" class="comment" height="15">
            <p class="text">2k</p><span class="spacing">|</span>
          </div>
          <div class="link 3"><img src="./share.png" alt="share" class="share" height="15">
            <p class="text">4k</p>
          </div>
        </div>
      </div>

    </div>

  </div>
</body>

</html>
